<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<head>
	<title>All Genres</title>
</head>
<body>
	<div>
		<h1>All Genres</h1>
		<div th:each= "genre: ${genres}">
		<li><a th:href="@{/genre(id=${genre.id})}" th:text="${genre.name}"></a></li>
	</div>
	</div>

</body>
</html>
