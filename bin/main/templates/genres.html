<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet" type="text/css" href="/layout.css">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
<link href="https://fonts.googleapis.com/css?family=Share+Tech|Share" rel="stylesheet">
<head>
	<title>All Genres</title>
</head>
<body>
	<header id="header">
		<h1>All Genres</h1>
		<nav>
			<ul>
				<li>
					<a class="nav-link" href="http://localhost:8080/show-reviews">All Reviews</a>
				</li>
				<li>
					<a class="nav-link" href="http://localhost:8080/show-authors">All Authors</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<div id="genres-list" class="list">
		<h3 th:if="${genres.size() ==0}">There are currently no genres</h3>
		<h3 th:if="${genres.size() !=0}" th:each="genre: ${genres}">
			<a th:href="@{/genre(id=${genre.id})}" th:text="${genre.name}"></a>
		</h3>
	</div>
	<h2>Add or Remove a Genre</h2>
	<section class="add-genre">
		<input type="text" placeholder="genre name"/>
		<button>Submit Genre</button>
	</section>
	<section class="remove-genre">
		<input type="text" placeholder="genre name"/>
		<button>Remove Genre</button>
	</section>
	<script src="./js/server-requests.js"></script>
</body>
</html>
