<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<head>
	<title>All Authors</title>
</head>
<body>
	<div th:each="author: ${authors}">
		<li><a th:href="@{/author(id=${author.id})}" th:text="${author.name}"></a></li>
	</div>

</body>
</html>
