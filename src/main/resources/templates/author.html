<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<head>
	<title th:text="${author.name}">An Author</title>
</head>
<body>
	
		<h2 th:text="${author.name}"></h2>
			<div th:each= "review: ${author.reviews}">
				<ul>
					<li><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
				</ul>
			</div>
		</h2>


</body>
</html>
