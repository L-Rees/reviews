<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/style.css">
<head>
	<title>A Genre</title>
</head>
<body>
	<h1 th:text="${genre.name}"></h1>
	<div th:each= "review: ${reviews}">
		<li><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
	</div>

</body>
</html>
